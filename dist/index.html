<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="white">
		<link rel="apple-touch-icon" href="app.png">

		<title>ChargeNow</title>

		<style type="text/css">
			:root {
				--line-height: 1.5;
				--font-size: 16px;
				--link-color: #007aff;
			}

			input, button { font-size: var(--font-size); }
			body { background: #eee; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; font-size: var(--font-size); line-height: 1.5; margin: 0; padding: 0 }
			a,
			a:visited { text-decoration: none; color: var(--link-color); }
			a:hover { text-decoration: underline }
			h1 { font-size: 2.5em; font-weight: bold; margin: 0 0 15px; padding: 0; }
			h3 { font-size: 1.5em }
			h4 { font-size: 1.2em }
			p,
			ul { margin: 15px 0 }
			ul { padding-left: 30px }

			nav { background: #fff; text-align: center; border-bottom: 1px solid #ccc; padding: 10px 0 10px }
			nav a.active { opacity: .5; }
			nav a:not(:first-child) { display: none }
			.carList { }
			.carList h2 { font-size: 2em; padding: 0; margin: 0 0 0 5px }
			.carList .carList-reload { font-size: 2em; float: right; margin: 0 5px 0 0 }
			.carList table { border-collapse: collapse; border-spacing: 0; width: 100%; transition: opacity 0.1s linear }
			.carList table thead { position: -webkit-sticky; top: 0; background: #eee; }
			.carList table th { text-align: left; padding: 10px 0 10px }
			.carList table tbody tr:nth-child(odd) { background: #fff }
			.carList table td { padding: 0 }
			.carList table tr td:first-child,
			.carList table tr th:first-child { padding-left: 5px; }
			.carList table tr td:last-child,
			.carList table tr th:last-child { padding-right: 5px; }
			.carList .car-fuelStatus { padding-right: 5px; }
			.carList .car-distanceToMe,
			.carList .car-nearestCharger { padding-left: 5px; }
			.carList .car-fuelStatus,
			.carList .car-distanceToMe,
			.carList .car-nearestCharger { white-space: nowrap; }
			.carList .car-atCharger-label { border-radius: 3px; padding: 4px 2px; }
			.carList .car-atCharger .car-atCharger-label { display: inline; background: #f00; color: #fff; text-transform: uppercase; }
			.carList .car-address a div { overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-box-orient: vertical; -webkit-line-clamp: 1; }
		</style>
	</head>
	<body>
		<div id="content"></div>
		<script type="text/javascript" src="vendor.js"></script>
		<script type="text/javascript" src="bundle.js"></script>
	</body>
</html>
